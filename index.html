<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">
    <title>Content Slider</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/terminal.png">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="text-slider-wrapper">
        <div class="text-slider">
            <div class="text-slide">
                <h1>A blessing for <br> every skin.</h1>
            </div>
            <div class="text-slide">
                <h1>The perfect mix of <br> old &amp; new.</h1>
            </div>
            <div class="text-slide">
                <h1>A journey over borders <br> &amp; generations.</h1>
            </div>
            <div class="text-slide">
                <h1>You are the <br>stylist.</h1>
            </div>
            <div class="text-slide">
                <h1>To be on the <br> forefront.</h1>
            </div>
        </div>
    </div>
    
    <div class="slider-control">
        <div class="prev">
            <button type="button"><ion-icon name="arrow-back"></ion-icon></button>
        </div>
        <div class="next">
            <button type="button"><ion-icon name="arrow-forward"></ion-icon></button>
        </div>
    </div>
    
    <div class="blocks">
        <div class="block-1"></div>
        <div class="block-2"></div>
        <div class="block-3"></div>
    </div>
    
    <div class="overlay"></div>
    
    <div class="image-slider">
        <div class="image-slide" id="one" style="background: url(images/slider-img-1.jpg) no-repeat 50% 50%; background-size: cover;"></div>
        <div class="image-slide" id="two" style="background: url(images/slider-img-2.jpg) no-repeat 50% 50%; background-size: cover;"></div>
        <div class="image-slide" id="three" style="background: url(images/slider-img-3.jpg) no-repeat 50% 50%; background-size: cover;"></div>
        <div class="image-slide" id="four" style="background: url(images/slider-img-4.jpg) no-repeat 50% 50%; background-size: cover;"></div>
        <div class="image-slide" id="five" style="background: url(images/slider-img-5.jpg) no-repeat 50% 50%; background-size: cover;"></div>
    </div>
    
    <script src="js/jquery.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>-->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
